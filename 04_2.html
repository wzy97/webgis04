<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>CSVLayer sample2</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.23/esri/css/esri.css">
    <style>
      html, body, #map {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #FFF;
        overflow: hidden;
        font-family: "Trebuchet MS";
      }
    </style>
    <script src="https://js.arcgis.com/3.23/"></script>
    <script>
      var map, csv;

      require([
        "esri/map", 
        "esri/layers/CSVLayer",
        "esri/Color",
        "esri/symbols/SimpleMarkerSymbol",
        "esri/renderers/SimpleRenderer",
        "esri/renderers/ScaleDependentRenderer",
        "esri/renderers/DotDensityRenderer",
          "esri/renderers/HeatmapRenderer",
        "esri/InfoTemplate",
        "esri/config",
        "dojo/domReady!"
      ], function(
        Map, CSVLayer, Color, SimpleMarkerSymbol, SimpleRenderer,ScaleDependentRenderer,DotDensityRenderer,HeatmapRenderer, InfoTemplate, esriConfig
      ) {
        
        map = new Map("map", {
          basemap: "gray",
          center: [ 167.1, 24.5 ],
          zoom: 3
        });
        csv = new CSVLayer("all_month2.csv");
          
          var heatmapRenderer = new HeatmapRenderer({
              colors: ["rgba(0, 0, 255, 0)","rgb(0, 0, 255)","rgb(255, 0, 255)", "rgb(255, 0, 0)"],
              field: "depth",
              blurRadius: 5,
              maxPixelIntensity: 250,
              minPixelIntensity: 10
          });
          
          csv.setRenderer(heatmapRenderer);
          var template = new InfoTemplate("${type}", "${place}");
          csv.setInfoTemplate(template);
          map.addLayer(csv);
      });
    </script>
  </head>

  <body>
    <div id="map"></div>
  </body>
</html>
